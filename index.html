<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Affichage Google Sheet Auto</title>

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #ffffff;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }

</head>
<body>

    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT50EqDEs9jyp1dGr-Sz12lSpDUIodIGLHWBnH0VSb3NbynqGKhODhZM6ftUD4VHcAtDrQplDUvAW4K/pubhtml?gid=1167629789&single=true"
    allowfullscreen>
  </iframe>
</body>
</html>
